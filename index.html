<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Book'd in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/style.css">
</head>

<body>
    <div class="column">
        <div class="column is-full">
            <div class="firstRow">
                <h1> Book'd </h1>
                <i class="fab fa-invision fa-2x" style="color:white"></i>
            </div>
        </div>
    </div>
    <div class="hero is-fullheight">
        <div class="columns">
            <div class="column is-full-mobile is-4-tablet is-4-desktop">
                <div class="RowTwoCol1">
                    <aside class="MostReadbooks">

                        <div class="card is-fullwidth">
                            <header class="card-header">
                                <p class="card-header-title">Most Read Books</p>
                                <a class="card-header-icon card-toggle" id="recommendedCardToggle">
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </header>
                            <div class="card-content" id="recommendedCard">

                                <div class="recommended-list">
                                </div>
                            </div>
                        </div>
                        <div class="card is-fullwidth">
                            <header class="card-header">
                                <p class="card-header-title">Search Results</p>
                                <a class="card-header-icon card-toggle" id="searchCardToggle">
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </header>
                            <div class="card-content is-hidden" id="searchCard">
                                
                                <div class="search-results">
                                </div>
                            </div>
                        </div>
                        <div class="card is-fullwidth">
                            <header class="card-header">
                                <p class="card-header-title">Reading List</p>
                                <a class="card-header-icon card-toggle" id="readingListToggle">
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </header>
                            <div class="card-content is-hidden" id="readingListCard">
                                
                                <div class="reading-list">
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

            <div class="column is-full-mobile is-8-tablet is-8-desktop">
                <div class="RowTwoCol2">
                    <div class="field">
                        <input class="input is-medium" type="text" placeholder="Enter book name to get started">
                    </div>
                    <br>

                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                            <i class="fas fa-search fa-fw"></i>Search
                        </button>
                    </p>
                </div>
                <!-- Updated here RAM -->
                <div class="all-about-a-book column is-full-mobil is-10-table is-10-desktop">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assests/api/key.js"></script>
    <script type="text/javascript" src="./assests/api/grScript.js"></script>

</body>

</html>
