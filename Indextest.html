<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Book'd in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/style.css">
</head>

<body>

    <div class="columns">
        <div class="column is-full">
            <div class="firstRow">
                <h1> Book Search </h1>
            </div>
        </div>
    </div>
    <div class="hero is-fullheight">
        <div class="columns">
            <div class="column is-full-mobile is-4-tablet is-4-desktop">
                <div class="RowTwoCol1">
                    <aside class="MostReadbooks">
                        <p class="menu-label">
                            NYT Most Popular
                        </p>
                        <div class="recommended-list">
                            
                        </div>
                    </aside>
                </div>
            </div>
            <div class="all-about-a-book column is-full-mobile is-4-tablet is-4-desktop">

            </div>
            <div class="column is-full-mobile is-8-tablet is-8-desktop">
                <div class="RowTwoCol2">
                    <div class="field">

                        <input class="input" type="text" placeholder="Type Book Name">

                    </div>
                    <br>

                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                            Search
                        </button>
                    </p>
                </div>
                <div class="search-results">
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assests/api/key.js"></script>
    <script type="text/javascript" src="./assests/api/grScript.js"></script>

</body>

</html>
